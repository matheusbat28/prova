{% extends 'base.html' %}
{% load static %}
{% load humanize %} 

{% block title %} Publicação | {{ user.username.title }} {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cadastarPost/styles.css' %}">
{% endblock %}

{% block main %}
    <main>
        <form method="Post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.as_div}}
            <div id="btn">
                <button type="submit">Criar</button>
             </div>
        </form>
    </main>

{% endblock %}
